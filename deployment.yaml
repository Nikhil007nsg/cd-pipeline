apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-pipeline
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-pipeline
  template:
    metadata:
      labels:
        app: cicd-pipeline
    spec:
      containers:
      - name: cicd
        image: nikhilsg/cicd-pipeline:1.0.0-13
        resources:
          requests:
            memory: "300Mi"
            cpu: "500m"
          limits:
            memory: "300Mi"
            cpu: "500m"
        ports:
         - containerPort: 8080

        
